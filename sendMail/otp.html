<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <body
    style="
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 1240px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- <div style="display: flex; margin-top: 30px; width: 100%; height: 200px">
        <img
          src=""
          alt="E-Commerce"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div> -->

      <h2
        style="
          margin-top: 20px;
          font-weight: 600;
          font-size: 24px;
          line-height: 133%;
          color: #000;
        "
      >
        Hi {{name}}
      </h2>

      <div style="margin-top: 32px">
        <p
          style="
            font-weight: 400;
            font-size: 14px;
            line-height: 157%;
            color: #333;
          "
        >
          Here is your One Time Password (OTP).
        </p>
        <p
          style="
            font-weight: 400;
            font-size: 14px;
            line-height: 157%;
            color: #333;
          "
        >
          Please enter this code to verify your email address for E-Commerce.
        </p>
      </div>

      <div
        style="
          margin-top: 32px;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 15px;
        "
      >
        {{otp_blocks}}
      </div>

      <p
        style="margin-top: 32px; font-weight: 400; font-size: 14px; color: red"
      >
        OTP will expire in
        <span style="font-weight: 700; color: #000">10 minutes</span>.
      </p>

      <div style="margin-top: 32px">
        <p style="font-weight: 400; font-size: 14px; color: #333">
          Best Regards,
        </p>
        <p style="font-weight: 500; font-size: 14px; color: #892cdc">
          E-Commerce Team
        </p>
      </div>
    </div>
  </body>
</html>
